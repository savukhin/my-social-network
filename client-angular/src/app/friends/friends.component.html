<div class="block">
    <li class="firend-list-wrapper" *ngFor="let friend of friends">
        <ul>
            <div class="friend-picture-wrapper">
                <a [routerLink]="['/user', friend.id]" routerLinkActive="active" ariaCurrentWhenActive="page">
                
                <img class="avatar-mini"
                    [src]="friend.avatar_url 
                        ? friend.avatar_url
                        : '/assets/img/blank-profile-picture-973460_1280.webp'"/>
                </a>
            </div>
            <div class="friend-info-wrapper">
                <div>
                    <b>{{ friend.name }}  </b>
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" [attr.fill]="friend.is_online ? 'lime' : 'red'">
                        <circle cx="50" cy="50" r="50"/>
                    </svg>
                </div>
                <br/>
                <a class="button" [routerLink]="'/chat'" [queryParams]="{user: friend.id}" routerLinkActive="active" ariaCurrentWhenActive="page">Write message</a>
            </div>
        </ul>
    </li>
</div>
