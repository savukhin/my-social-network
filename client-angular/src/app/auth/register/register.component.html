<div class="block">
    <form [formGroup]="form">
        <legend><b>Register</b></legend>
        <br/>
        <fieldset>
            <div>
                <label>Login:</label>
                <br/>
                <label>Email:</label>
                <br/>
                <label>Password:</label>
                <br/>
                <label>Password repeat:</label>
            </div>
            <div>
                <input name="login" formControlName="login">
                <br/>
                <input name="email" formControlName="email">
                <br/>
                <input name="password" formControlName="password" type="password">
                <br/>
                <input name="password2" formControlName="password2" type="password">
            </div>
        </fieldset>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="form-buttons">
                <button class="button" (click)="register()">Register</button>
            </div>

            <span *ngIf="error" class="warning-text">{{ error }}</span>
            
            <span>Already have an account? <a class="usual-link" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></span>
        </div>
    </form>
</div>
